version: "3.7"
services:
  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=database
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U database -p password"]
      interval: 10s
      timeout: 5s
      retries: 5